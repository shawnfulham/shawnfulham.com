<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90s Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.8), 0 0 100px rgba(0, 255, 255, 0.6);
            border: 5px solid #ff00ff;
        }
        
        h1 {
            color: #ffff00;
            text-shadow: 3px 3px 0 #ff00ff, 6px 6px 0 #00ffff;
            margin-bottom: 20px;
            font-size: 2em;
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            gap: 20px;
        }
        
        .score-item {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
            padding: 15px 25px;
            border-radius: 10px;
            border: 3px solid #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
        }
        
        .score-label {
            font-size: 0.6em;
            color: #000;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 1.2em;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
        }
        
        canvas {
            border: 5px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), inset 0 0 30px rgba(255, 0, 255, 0.3);
            background: #000;
            display: block;
            margin: 0 auto;
        }
        
        .controls {
            margin-top: 20px;
            color: #ffff00;
            font-size: 0.7em;
            text-shadow: 2px 2px 0 #ff00ff;
        }
        
        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border-radius: 20px;
            border: 5px solid #ff00ff;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.8);
            z-index: 1000;
        }
        
        .game-over.show {
            display: block;
            animation: popIn 0.3s ease-out;
        }
        
        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
        
        .game-over h2 {
            color: #ff00ff;
            text-shadow: 3px 3px 0 #00ffff;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #ffff00, #ff00ff);
            border: 3px solid #00ffff;
            color: #000;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.6);
            transition: all 0.3s;
        }
        
        .restart-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç SNAKE 90s üêç</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">HIGH SCORE</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="controls">
            USE ARROW KEYS TO MOVE ‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>GAME OVER!</h2>
        <div style="color: #00ffff; margin-bottom: 20px; font-size: 0.8em;">
            FINAL SCORE: <span id="finalScore">0</span>
        </div>
        <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = 0;
        let gameRunning = false;
        let gameLoop;
        
        const colors = ['#ff00ff', '#00ffff', '#ffff00', '#00ff00', '#ff0000'];
        let colorIndex = 0;
        
        document.addEventListener('keydown', changeDirection);
        
        function changeDirection(e) {
            const key = e.key;
            
            if (!gameRunning && (key === 'ArrowUp' || key === 'ArrowDown' || 
                key === 'ArrowLeft' || key === 'ArrowRight')) {
                gameRunning = true;
                gameLoop = setInterval(update, 100);
            }
            
            if (key === 'ArrowUp' && dy === 0) {
                dx = 0;
                dy = -1;
            } else if (key === 'ArrowDown' && dy === 0) {
                dx = 0;
                dy = 1;
            } else if (key === 'ArrowLeft' && dx === 0) {
                dx = -1;
                dy = 0;
            } else if (key === 'ArrowRight' && dx === 0) {
                dx = 1;
                dy = 0;
            }
        }
        
        function update() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }
            
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreEl.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreEl.textContent = highScore;
                }
                spawnFood();
                colorIndex = (colorIndex + 1) % colors.length;
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                const gradient = ctx.createLinearGradient(
                    segment.x * gridSize, segment.y * gridSize,
                    (segment.x + 1) * gridSize, (segment.y + 1) * gridSize
                );
                gradient.addColorStop(0, colors[(colorIndex + i) % colors.length]);
                gradient.addColorStop(1, colors[(colorIndex + i + 1) % colors.length]);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, 
                           gridSize - 2, gridSize - 2);
                
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(segment.x * gridSize + 1, segment.y * gridSize + 1, 
                             gridSize - 2, gridSize - 2);
            }
            
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, 0,
                food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2
            );
            foodGradient.addColorStop(0, '#fff');
            foodGradient.addColorStop(0.5, '#ffff00');
            foodGradient.addColorStop(1, '#ff00ff');
            
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, 
                   gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function spawnFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    spawnFood();
                    return;
                }
            }
        }
        
        function endGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverEl.classList.add('show');
        }
        
        function restartGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreEl.textContent = score;
            spawnFood();
            gameOverEl.classList.remove('show');
            draw();
        }
        
        draw();
    </script>
</body>
</html>
